<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toy</title>
    <meta name="author" content="Nick" />
    <script src="/src/app.js" defer></script>

  <body>
    <header>
      <div id="logo-case">

          <!--구글 로고 이미지-->

    <main>
      <nav class="book-mark">
        <!--처음엔 아무것도 없이 바로가기 추가 버튼만 있음-->
        <div class="bm-addBtn">
          <!--클릭시 원하는 url 입력 및 이름 입력하는 팝업창 나타남남-->
        </div>
      </nav>
    </main>
